name: "Send new Tweets from @Skayo_ to Telegram Channel"

env:
  SCREEN_NAME: Skayo_

on:
  twitter:
    api: statuses/user_timeline
    auth:
      consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
      consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
    params:
      screen_name: ${{ env.SCREEN_NAME }}

jobs:
  telegram:
    name: "Send Tweet to Telegram Channel"
    runs-on: ubuntu-latest
    steps:
      - name: "Send Telegram Message"
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [New Tweet by @Skayo_](https://twitter.com/Skayo_/${{ on.twitter.outputs.id }})